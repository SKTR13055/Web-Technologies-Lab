<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Personal Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #000000;
        }

        h1 {
            text-align: center;
            color: #ffffff;
        }

        #profileContainer {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #000000;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1> Personal Profile</h1>

    <div id="profileContainer">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName">

        <label for="email">Email:</label>
        <input type="email" id="email">

        <label for="Address">Address:</label>
        <input type="text" id="addr">

        <label for="Phonenumber">Phone Number:</label>
        <input type="text" id="pnumber">

        <label for="bio">Bio:</label>
        <input type="text" id="bio">

        <button onclick="updateProfile()">Update Profile</button>

        <h2>Your Profile</h2>
        <p id="profileResult"></p>
    </div>

    <script>
        function updateProfile() {
            var fullName = document.getElementById('fullName').value;
            var email = document.getElementById('email').value;
            var addr = document.getElementById('addr').value;
            var pnumber = document.getElementById('pnumber').value;
            var bio = document.getElementById('bio').value;
            
            var profileResult = document.getElementById('profileResult');
            profileResult.innerHTML = `
                <strong>Full Name:</strong> ${fullName}<br>
                <strong>Email:</strong> ${email}<br>
                <strong>Address:</strong>${addr}<br>
                <strong>PhoneNumber:</strong>${pnumber}<br>
                <strong>Bio:</strong> ${bio}
            `;
        }
    </script>

</body>
</html>
