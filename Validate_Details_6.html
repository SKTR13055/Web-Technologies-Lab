<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Student Registration Form</h1>

    <form id="registrationForm">
        <label for="name">Student Name *:</label>
        <input type="text" id="name" name="name" required>

        <label for="rollNumber">Roll Number *:</label>
        <input type="text" id="rollNumber" name="rollNumber" required>

        <label for="email">Email *:</label>
        <input type="email" id="email" name="email" required>

        <label for="dob">Date of Birth *:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="address">Address *:</label>
        <input type="text" id="address" name="address" required>

        <label for="phoneNumber">Phone Number *:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required>

        <button type="button" onclick="validateStudentDetails()">Register Student</button>
    </form>

    <script>
        function validateStudentDetails() {
            var name = document.getElementById('name').value;
            var rollNumber = document.getElementById('rollNumber').value;
            var email = document.getElementById('email').value;
            var dob = document.getElementById('dob').value;
            var address = document.getElementById('address').value;
            var phoneNumber = document.getElementById('phoneNumber').value;

            if (name.trim() === '' || rollNumber.trim() === '' || email.trim() === '' || dob.trim() === '' || address.trim() === '' || phoneNumber.trim() === '') {
                alert('Please fill in all the required fields.');
            } else {
                alert('Registration Complete Have a Good day :) ');
            }
        }
    </script>

</body>
</html>
